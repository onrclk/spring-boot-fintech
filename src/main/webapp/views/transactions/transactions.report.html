<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Transactions Report</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Homepage</a>
            </li>
            <li class="active">
                <strong>Transactions Report</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">

    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Transactions Report</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <form role="form" novalidate name="reportForm"
                                      ng-submit="getReports()">
                                    <div class="col-sm-6">

                                        <div class="form-group"><label>Dates</label>
                                            <input date-range-picker name="reportDaterange" options="options"
                                                   class="form-control date-picker" type="text"
                                                   ng-model="datePicker.date" required/>

                                            <span ng-hide="datePicker.date.startDate" class="fintech-ngmessage">
                                                <div>Tarihler se√ßilmelidir</div>
                                            </span>

                                        </div>

                                    </div>
                                    <div class="col-sm-6">

                                        <div class="form-group"><label>Merchant ID</label>
                                            <input type="number" name="merchantNo"
                                                   ng-model="postData.merchant"
                                                   placeholder="Merchant no giriniz..."
                                                   class="form-control">

                                        </div>

                                        <div class="form-group"><label>Acquirer</label>
                                            <input type="number" name="acquirerNo"
                                                   ng-model="postData.acquirer"
                                                   placeholder="Acquirer no giriniz..."
                                                   class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <div class="pull-right">
                                                <button type="submit" ng-disabled="!datePicker.date.startDate" class="btn btn-info">Sorgula</button>
                                            </div>
                                            <div class="clear"/>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Transaction Reports</h5>
                            <div class="pull-right">
                                <span class="label label-info" ng-if="status">{{status}}</span>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">

                                <table datatable="ng" dt-options="dtOptions"
                                       class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>Count</th>
                                        <th>Total</th>
                                        <th>Currency</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="report in reports">
                                        <td>{{ report.count }}</td>
                                        <td>{{report.total}}</td>
                                        <td>{{report.currency}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
