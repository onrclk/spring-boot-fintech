<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>

        <h3>Welcome to FinTech</h3>
        <form class="m-t" role="form">
            <div class="form-group">

                <input type="email" class="form-control"  placeholder="Username" ng-model="loginController.username"
                       required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginController.password"
                       required="">
            </div>
            <button type="button" ng-click="loginController.login()" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t">
            <small>FinTech &copy; 2017</small>
        </p>
    </div>
</div>
