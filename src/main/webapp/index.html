<!-- Main view  -->

<!---->
<!--</div>-->

<div id="wrapper">

    <!-- Navigation -->
    <div ui-view="navigation" ng-cloak=""></div>

    <!-- Page wraper -->

    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <div ui-view="login"></div>

        <!-- Page wrapper -->
        <div ui-view="navbar" ng-cloak=""></div>

        <!-- Main view  -->
        <div ui-view="content"></div>

        <!-- Footer -->
        <div ui-view="footer"></div>


    </div>
